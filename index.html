<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;0,700;1,500;1,700&family=Open+Sans:ital,wght@0,300;0,400;1,300;1,400&display=swap"
        rel="stylesheet">
    <title>Image Gallery Using Flexbox Model</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="flex-container">
            <div class="box"><img class="bird-image" src="images/flamingo-bird-2_1280-853.jpg"
                    alt="flamingo-bird images"></div>
            <div class="box"><img class="bird-image" src="images/hummming-bird-882-1280.jpg" alt="hummming-bird image">
            </div>
            <div class="box"><img class="bird-image" src="images/barn-owl_1280-853.jpg" alt="barn-owl image"></div>
            <div class="box"><img class="bird-image" src="images/chickens_1280-855.jpg" alt="chickens image "></div>
            <div class="box"><img class="bird-image" src="images/common-raven_1280-854.jpg" alt="raven image"></div>
            <div class="box"><img class="bird-image" src="images/crimson-collared-tanager_1280-853.jpg"
                    alt="crimson-collared-tanager bird image"></div>
            <div class="box"><img class="bird-image" src="images/eagle-2776081_1280.jpg" alt="eagle image"></div>
            <div class="box"><img class="bird-image" src="images/flamingo-bird_1280-927.jpg" alt="flamingo-bird image">
            </div>
            <div class="box"><img class="bird-image" src="images/grey-crowned-cranes-1280-856.jpg"
                    alt="grey-crowned-crane image"></div>
            <div class="box"><img class="bird-image" src="images/humming-bird-2_1039-1280.jpg" alt="humming-bird image">
            </div>
            <div class="box"><img class="bird-image" src="images/eagle-bird_1280-853.jpg" alt="eagle image"></div>
            <div class="box"><img class="bird-image" src="images/kingfisher-bird-1280-853.jpg" alt="kingfisher image">
            </div>
            <div class="box"><img class="bird-image" src="images/macaw-bird_1280-1082.jpg" alt="macaw-bird image"></div>
            <div class="box"><img class="bird-image" src="images/peafowl-peacock_861-1280.jpg" alt="peacock image">
            </div>
            <div class="box"><img class="bird-image" src="images/kingfisher-birds_787-1280.jpg"
                    alt="kingfisher-birds image">
            </div>
            <div class="box"><img class="bird-image" src="images/swan-bird-swim_1280-853.jpg"
                    alt="swan-bird-swim image"></div>
            <div class="box"><img class="bird-image" src="images/victoria-crowned-pigeon_914-1280.jpg"
                    alt="victoria-crowned-pigeon image">
            </div>
            <div class="box"><img class="bird-image" src="images/swan-bird_1280-830.jpg" alt="swan bird image"></div>
            <div class="box"><img class="bird-image" src="images/peafowl-peacock-2_1280-847.jpg" alt="peacock image">
            </div>
            <div class="box"><img class="bird-image" src="images/toucan_853-1280.jpg" alt="toucan bird image"></div>
        </div>
    </main>
</body>

</html>
